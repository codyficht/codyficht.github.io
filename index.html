<script language="JavaScript" type="text/JavaScript">
    	
    function imageRotate() {
        
        var num = 0;
        var imgArr = new Array();
        
        
        imgArr[0] = 'images/Homepage/09installfromfront_landscape.jpg';
        imgArr[1] = 'images/Homepage/crisscross copy.jpg';
        imgArr[2] = 'images/Homepage/duplicate3 copy.jpg';
        imgArr[3] = 'images/Homepage/fend_good_front copy.jpg';
        imgArr[4] = 'images/Homepage/scrum_landscape_5good.jpg';
        imgArr[5] = 'images/Homepage/SkinsAndSurfaces_ESR copy.jpg';
        imgArr[6] = 'images/Homepage/Touchline_12_17_ESR.jpg';
        
        document.getElementById("homeSlideShow").src = imgArr[num];
        
        //Function to select next image in array
        function handler() {
            
            document.getElementById("homeSlideShow").src = imgArr[num];
            num = (num + 1) % 7;
        }
        
        //Call function first to correct timing issue
        handler();
        
        //Time rotation of images
        setInterval(function() {
            handler();
        }, 7000);
    }
         
</script>
