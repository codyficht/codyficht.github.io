	<script language="JavaScript" type="text/JavaScript"> 
        function dropdown() {
            var x = document.getElementById("innermenu");
            var y = document.getElementById("dropbut");
            var z = document.getElementById("images");
            if (x.className === "") {
                x.className = "active";
                z.className = "active";
                y.style = "color:#171717";
                y.innerHTML = "Works âˆ’";
                sessionStorage.setItem("down", true);
            } else {
                x.className = "";
                z.className = "";
                y.style = "color: #555555";
                y.innerHTML = "Works +";
                sessionStorage.setItem("down", false);
            }
        }
        var x;

        function dropfunc() {
            x = setTimeout(dropdown, 9000);
        }

        function cleartime() {
            try {
                clearTimeout(x);
            } catch {}
        }

        function resettime() {
            var x = document.getElementById("innermenu");
            if (x.className == "active") {} else {
                cleartime(x);
            }
        }

        function setup() {
            var x = document.getElementById("innermenu");
            var test = "false";
            try {
                test = sessionStorage.getItem("down");
            } catch {}
            if (test === "true") {
                x.className = "active";
                setTimeout(dropdown, 100);
                sessionStorage.setItem("down", false);
            } else {
                x.className = "";
                sessionStorage.setItem("down", false);
            }
        }

        function imageRotate() {
            var num = 0;
            var imgArr = new Array();
            var linkArr = new Array();
            imgArr[0] = 'images/OAC/04ESRPushback.jpg';
            imgArr[1] = 'images/Homepage/09installfromfront_landscape.jpg';
            imgArr[2] = 'images/Homepage/crisscross copy.jpg';
            imgArr[3] = 'images/Homepage/duplicate3 copy.jpg';
            imgArr[4] = 'images/Homepage/fend_good_front copy.jpg';
            imgArr[5] = 'images/Homepage/scrum_landscape_5good.jpg';
            imgArr[6] = 'images/Homepage/SkinsAndSurfaces_ESR copy.jpg';
            imgArr[7] = 'images/Homepage/Touchline_12_17_ESR.jpg';
            linkArr[0] = "recent.html#top";
            linkArr[1] = "installations.html#top";
            linkArr[2] = "abstractreliefs.html#top";
            linkArr[3] = "abstractreliefs.html#top";
            linkArr[4] = "abstractreliefs.html#top";
            linkArr[5] = "installations.html#top";
            linkArr[6] = "abstractreliefs.html#top";
            linkArr[7] = "studies.html#top";
            document.getElementById("links").src = imgArr[num];
            document.getElementById("homeSlideShow").href = "works.html";

            function handler() {
                document.getElementById("links").href = linkArr[num];
                document.getElementById("homeSlideShow").src = imgArr[num];
                num = (num + 1) % 8;
            }
            handler();
            setInterval(function() {
                handler();
            }, 7000);
        }
